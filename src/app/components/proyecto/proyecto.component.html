<div class="row gx-0">


    <mat-card class="card">
        <mat-card-title class="card-title">
            <div class="titulo">
                <h1 class="titulo col-lg-12">
                    <p>Proyectos Realizados</p>
                    <div class="addbutton col-lg-1">
                        <button type="button" class="btn btn-outline-light" routerLink="/newproyecto" *ngIf="isLogged">
                            <i class="bi bi-plus"></i>
                        </button>
                    </div>
                </h1>

            </div>
        </mat-card-title>

        <div class="col-lg-11 margin-left: auto" style="margin-left: auto">
            <table class="table">
                <tbody class="tabla">
                    <tr *ngFor="let Proyecto of proyecto">
                        <td >
                            <h3>{{Proyecto.nombreP}}</h3>
                        </td>
                        <td>{{Proyecto.descripcionP}}</td>
                        <td *ngIf="isLogged">
                            <button class="btn btn-outline-primary" routerLink="/editproyecto/{{Proyecto.id}}">
                                <i class="bi bi-pencil"></i> 
                            </button>
                        </td>
                        <td *ngIf="isLogged">
                            <button class="btn btn-outline-danger" (click)="delete(Proyecto.id)">
                                <i class="bi bi-eraser"></i> 
                            </button>
                        </td>
                    </tr>
    
                </tbody>
            </table>

        </div>
    </mat-card>


</div>
