<div class="row gx-0">



    <mat-card class="card">
        <mat-card-title class="card-title">
            <div class="titulo">
                <h1 class="titulo col-lg-12">
                    <p>Hard and Soft Skills</p>
                    <div class="addbutton col-lg-1">
                        <button type="button" class="btn btn-outline-light" routerLink="/newskill" *ngIf="isLogged">
                            <i class="bi bi-plus"></i>
                        </button>
                    </div>
                </h1>

            </div>
        </mat-card-title>

        <div class="zonacirculos">
            <div class="text-center col-sm-4 col-md-4 col-lg-4 " *ngFor="let skill of skill">
                <circle-progress 
                    [percent]="(skill.porcentaje)" 
                    [radius]="65"
    
                    [imageSrc]="''"
    
                    [showTitle]="true"
                    [titleColor]="'#212F3C'"
    
                    [titleFontSize]="'30'"
    
                    [showImage]="false" 
                    [imageWidth]="70" 
                    [imageHeight]="70" 
    
                    [showUnits]="true"
                    [showSubtitle]="false"
                    [unitsFontSize]="'15'"
    
                    [outerStrokeWidth]="10" 
                    [innerStrokeWidth]="5" 
                    [outerStrokeColor]="'#00358e'" 
                    [innerStrokeColor]="'#00358e'"
    
    
                    [animation]="true" 
                    [animationDuration]="1000">
                </circle-progress>
    
                <div class="skill">
                    {{skill.nombre}}
                </div>
    
                <div class="circulo">
                    <div class="boton">
                        <td *ngIf="isLogged">
                            <button class="btn btn-outline-primary" routerLink="/editskill/{{skill.id}}">
                                <i class="bi bi-pencil"></i>
                            </button>
                        </td>
                    </div>
                
                
                     <div class="boton">
                        <td *ngIf="isLogged">
                            <button class="btn btn-outline-danger" (click)="delete(skill.id)">
                                <i class="bi bi-eraser"></i>
                            </button>
                        </td>
                    </div>
    
                </div>
            </div>
        </div>
    </mat-card>

</div>
