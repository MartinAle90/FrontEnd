<div class="row gx-0">

    <mat-card class="card">
        <mat-card-title class="card-title">
            <div class="titulo">
                <h1 class="titulo col-lg-12">
                    <p>Experiencia Laboral</p>
                    <div class="addbutton col-lg-1">
                        <button type="button" class="btn btn-outline-light" routerLink="/nuevaexp" *ngIf="isLogged">
                            <i class="bi bi-plus"></i>
                        </button>
                    </div>
                </h1>

            </div>
        </mat-card-title>

        <div class="col-lg-11 margin-left: auto" style="margin-left: auto">
            <table class="table">
                <tbody class="tabla">
                    <tr *ngFor="let Experiencia of expe">
                        <td>
                            <h3>{{Experiencia.nombreE}}</h3>
                        </td>
                        <td>{{Experiencia.descripcionE}}</td>
                        <td *ngIf="isLogged">
                            <button class="btn btn-outline-primary" routerLink="/editexp/{{Experiencia.id}}">
                                <i class="bi bi-pencil"></i>
                            </button>
                        </td>
                        <td *ngIf="isLogged">
                            <button class="btn btn-outline-danger" (click)="delete(Experiencia.id)">
                                <i class="bi bi-eraser"></i>
                            </button>
                        </td>
                    </tr>

                </tbody>
            </table>

        </div>
    </mat-card>

</div>
